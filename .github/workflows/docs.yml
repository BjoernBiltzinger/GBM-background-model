name: Docs
on:
  push:
    branches: [master]

jobs:
  notebooks:
    name: "Build the notebooks for the docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Install dependencies
        run: |
          mkdir /home/runner/GBMDATA
          pip install Tempita
          python -m pip install --upgrade pip wheel
          pip install black
          pip install --upgrade numpy ipython jupyter ipyvolume scipy h5py matplotlib numba
          pip install jupytext jupyterthemes pygraphviz
          python setup.py install


      - name: Execute the notebooks
        shell: bash -l {0}
        run: |
          jupytext --to ipynb --execute docs/md/*.md
          mv docs/md/*.ipynb docs/notebooks/
          ls docs/notebooks
        env:
          GBMDATA: /home/runner/GBMDATA
      - uses: actions/upload-artifact@v2
        with:
          name: notebooks-for-${{ github.sha }}
          path: docs/notebooks

  build_docs:
    name: "Build the Documentation"
    runs-on: ubuntu-latest
    needs: [notebooks]
    steps:

      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Install package
        run: |
          #brew install c-blosc
          #brew install hdf5
          #brew install sphinx-doc pandoc
          sudo apt install pandoc
          sudo apt-get install python3-sphinx

          pip3 install wheel
          pip3 install mock recommonmark
          pip3 install furo
          pip3 install -U sphinx nbsphinx sphinx-gallery
          #python3 setup.py develop
          rm -rf docs/md/*

      - uses: actions/download-artifact@master
        with:
          name: notebooks-for-${{ github.sha }}
          path: docs/notebooks

      - name: Build and Commit
        uses: sphinx-notes/pages@v2
        with:
          documentation_path: ./docs
          requirements_path: ./docs/requirements.txt

      - name: Push changes
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
